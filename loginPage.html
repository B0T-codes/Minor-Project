<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="login-signing.css">
  </head>
  <body>
   <section>
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-6 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body">
               <h3 class="text-center">Login</h3>
                <form action="">
                  <input type="email" name="" id="email" class="form-control my-4 py-2" placeholder="Email"/>
                  <input type="password" name="" id="password" class="form-control my-4 py-2" placeholder="Password" />
                  <div class="text-center mt-3">
                    <button style="margin-bottom: 1rem;" class="btn btn-primary" id="login">Login</button>
                    <a style="color:rgb(0, 128, 255);" href="signUpPage.html" class="nav-link">Dont have an account ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    

      <script type="module">
         import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
         import { getDatabase, set, ref, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
         import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

         // Your web app's Firebase configuration
         const firebaseConfig = {
          apiKey: "AIzaSyAWUAsOOdAW-2DAGArTigYgHMOJawbrzz0",
          authDomain: "dinojs-d3bbb.firebaseapp.com",
          databaseURL: "https://dinojs-d3bbb-default-rtdb.firebaseio.com",
          projectId: "dinojs-d3bbb",
          storageBucket: "dinojs-d3bbb.appspot.com",
          messagingSenderId: "490253174560",
          appId: "1:490253174560:web:fc922989c7495b94ed3945",
          measurementId: "G-1CQL8MFVGD"
        };

         // Initialize Firebase
         const app = initializeApp(firebaseConfig);
         const database = getDatabase(app);
         const auth = getAuth();

         //   ------login------
         document.getElementById("login").addEventListener("click", (e) => {
            e.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
               .then((userCredential) => {
                  // Signed in
                  const user = userCredential.user;
                  update(ref(database, "users/" + user.uid), {
                     email: email,
                     lastLoginTime: serverTimestamp(),
                     status : "logged in",

                  });
                  alert("Logged in!");
                  window.location.href= "card.html"
               })
               .catch((error) => {
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  alert(errorMessage);
               });
         });
      </script>
  </body>
</html>
